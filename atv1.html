<body>
    <script>
        var num1 = parseInt(prompt("Digite um numero:"))
        var num2 = parseInt(prompt("Digite um numero:"))
        var mais = (num1 + num2)
        var menos = (num1 - num2)
        var vezes = (num1 * num2)
        var divizão =(num1 / num2)
        alert ( 
            mais
        )
        alert(
            menos
        )
        alert(
            vezes
        )
        alert(
            divizão
        )
    </script>
</body>
