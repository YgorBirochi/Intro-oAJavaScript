<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt('Digite o preço do produto: '))
        var num2 = parseInt(prompt('Digite o valor do desconto em %:'))
        var calc = ((num2 / 100) * num )
        alert(
            "O preço final ficara " + calc
        ) 
    </script>
</body>
